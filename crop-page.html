    <title>Animal Husbandry</title>
    <style>
        body {
            background-image: url('bg4.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header img {
            width: 150px;
        }

        .content {
            text-align: center;
            padding: 50px;
        }

        h2 {
            font-size: 2em;
            color: #fff;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Chatbot UI Styles */
        .chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        .chatbox-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .chatbox-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .chatbox-footer {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-radius: 0 0 10px 10px;
            border-top: 1px solid #ddd;
        }

        .chatbox-footer input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .chatbox-footer button {
            width: 20%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chatbox-footer button:hover {
            background-color: #45a049;
        }

        .message {
            margin: 10px 0;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .user-message {
            background-color: #d4edda;
            text-align: left;
        }

        .bot-message {
            background-color: #f8d7da;
            text-align: left;
        }

    </style>
</head>
