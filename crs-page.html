  <style>
    body {
      background-image: url('bg4.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 150px;
      border-radius: 8px; /* Rounded logo */
    }

    .content {
      text-align: center;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      animation: fadeInUp 1s ease-out forwards;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 25px;
      font-size: 1.2em;
      color: white;
      border: none;
      border-radius: 8px;
      width: 250px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      background-color: #4CAF50; /* First button */
    }

    .btn:nth-child(3) {
      background-color: #ff5722; /* Second button has different color */
    }

    .btn:hover {
      transform: translateY(-8px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 1.8em;
      }

      .btn {
        width: 200px;
        padding: 12px 20px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5em;
      }

      .btn {
        width: 180px;
        padding: 10px 18px;
        font-size: 1em;
      }
    }
  </style>
</head>
