<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Picture-Making</title>
  <style>
    body {
      background-image: url('bg3.png');
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 150px;
    }

    .content {
      text-align: center;
      padding: 50px;
    }

    h2 {
      font-size: 2em;
      color: #fff;
      margin-bottom: 40px;
    }

    /* PDF Card Style */
    .pdf-card {
      display: inline-block;
      background: #fff;
      width: 280px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      text-align: left;
      text-decoration: none;
      color: #333;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .pdf-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .pdf-card .card-header {
      padding: 20px;
      font-size: 1.1em;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border-radius: 10px 10px 0 0;
    }

    .pdf-card .card-body {
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .pdf-card .card-body i {
      font-size: 2em;
      color: #4CAF50;
    }

    .pdf-card .card-body span {
      font-size: 1em;
      line-height: 1.4;
    }

    /* Home Button */
    .home-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
    }

    /* Floating Chat Button */
    .chat-launcher {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background-color: black;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

  </style>

  <!-- FontAwesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <a href="index.html" class="home-btn">Home</a>

  <header>
    <img src="logo.jpg" alt="Logo">
  </header>

  <div class="content">
    <h2>Picture-Making</h2>

      <div class="card-body">
        <i class="fas fa-book"></i>
        <span>Start reading Book 1, part one. A detailed dive into picture-making concepts.</span>
      </div>
    </a>

    <a href="https://drive.google.com/file/d/1-OEy45SaOHUZxy82IGcWlJ6rM8Q7a28J/view?usp=sharing" class="pdf-card" target="_blank">

      <div class="card-body">
        <i class="fas fa-book-open"></i>
        <span>Continue with part two of Book 1. Includes advanced picture-making topics.</span>
      </div>
    </a>

</html>
