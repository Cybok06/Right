  <style>
    body {

      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    header {
      text-align: center;
      padding: 20px;

    .content {
      text-align: center;

    h2 {

    .button-group {
      display: flex;
      flex-direction: row;
      gap: 20px;

    }

    .btn, .btn2 {

      font-size: 1.1em;

      border: none;
      border-radius: 8px;

      min-width: 140px;
    }

    .btn {
      background-color: #4CAF50;
    }

    .btn2 {
      background-color: #2196F3;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .btn2:hover {
      background-color: #1976D2;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
