<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Studies Learning Page</title>
  <style>
    body {
      background-image: url('bg2.png');
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 150px;
    }

    .content {
      text-align: center;
      padding: 50px 20px;
    }

    h2 {
      font-size: 2em;
      color: #fff;
    }

    .button-group {
      display: flex;
      flex-direction: row;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1.1em;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      min-width: 140px;
      transition: background-color 0.3s;
    }

    .btn1 { background-color: #4CAF50; }
    .btn2 { background-color: #2196F3; }
    .btn3 { background-color: #FF5722; }

    .btn1:hover { background-color: #45a049; }
    .btn2:hover { background-color: #1976D2; }
    .btn3:hover { background-color: #E64A19; }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        gap: 15px;
      }
    }

    .home-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <a href="index.html" class="home-btn">Home</a>

  <header>
    <img src="logo.jpg" alt="Logo" />
  </header>

  <div class="content">
    <h2>Social Studies</h2>
    <div class="button-group">
      <a href="https://drive.google.com/file/d/1RU121zKo7KJuxu2HEYZtOdyqGdczdpnm/view?usp=drive_link" class="btn btn1" target="_blank">Read Book 1</a>
      <a href="https://drive.google.com/file/d/1jVmdSwp7qm51E40NmJABQl8PqxDbb032/view?usp=drive_link.pdf" class="btn btn2" target="_blank">Read Book 2</a>
      <a href="https://drive.google.com/file/d/1-K1_2gzk89AFFpI6ibXndcdERJoeBwlP/view?usp=drive_link" class="btn btn3" target="_blank">Read Book 3</a>
    </div>
  </div>

  <div style="position: fixed; bottom: 20px; left: 20px; width: 50px; height: 50px; background-color: black; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; cursor: pointer; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);" onclick="window.location.href='https://chatgpt.com/'">
    ðŸ’¬
  </div>

  <script src="script.js"></script>

</body>
</html>
